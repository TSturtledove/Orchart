<h3>Plants for field {{field.name}}</h3>
<h3>{{msg}}</h3>

<h4>Add a plants to this field</h4>
<fieldset>
  <div>
    <label for="plantname">Name</label>
    <input type="text" ng-model="newplant.name" placeholder="Plant" name="plantname">
    <label for="date">Date</label>
    <input type="text" ng-model="newplant.date" placeholder="Date" name="date">
    <input type="button" value="Add Plant" ng-click="makePlant()">
  </div>
</fieldset>

<div ng-repeat="plant in plants">
  <a href="/#!/plants/{{field.id}}/{{plant.id}}"><input type="button" value="{{plant.name}}"></a>
</div>
