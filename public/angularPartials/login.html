<div>

  <div ng-if="usergo">
    <a href="/#!/login"><input class="buttonstyle {{pop}}" type="button" value="Logout" ng-click="Logout()"></a>
    <a href="/#!/profile"><input class="buttonstyle {{pop}}" type="button" value="Profile" ng-click="Profile()"></a>
  </div>

  <a href="/#!/"><input class="buttonstyle" type="button" value="Home"></a>
</div>
<h3>{{msg}}</h3>
<h1>Login here</h1>
<fieldset class="fieldstyle">
  <form method="post">
    <label for="username">Name</label>
    <input type="text" ng-model="user.username" placeholder="Username" name="username">
    <label for="password">Password</label>
    <input type="password" ng-model="user.password" placeholder="******" name="password">
    <input class="buttonstyle" type="button" value="Login" ng-click="loginUser()">
  </form>
</fieldset>

<h1>Register here</h1>
<fieldset class="fieldstyle">
  <div>
    <label for="username">Name</label>
    <input type="text" ng-model="newuser.name" placeholder="Username" name="username">
    <label for="password">Password</label>
    <input type="password" ng-model="newuser.password" placeholder="******" name="password">
    <label for="passwordConfirmation">Password Confirmation</label>
    <input type="password" ng-model="newuser.confirmation" placeholder="******" name="passwordConfirmation">
    <input class="buttonstyle" type="button" value="Register" ng-click="RegisterUser()">
  </div>
</fieldset>
