<h3>Profile</h3>

<h1>make new field</h1>
<fieldset>
  <div>
    <label for="fieldname">Name</label>
    <input type="text" ng-model="newfield.name" placeholder="Fieldname" name="fieldname">
    <label for="date">Date</label>
    <input type="text" ng-model="newfield.date" placeholder="Date" name="date">
    <input type="button" value="Make Field" ng-click="fieldMaker()">

  </div>
</fieldset>
<div ng-repeat="field in fields">
  <a href="/#!/fields/{{field.id}}"><input type="button" value="{{field.name}}"></a>
</div>
